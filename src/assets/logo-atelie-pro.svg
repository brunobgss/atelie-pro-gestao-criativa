<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo branco com borda roxa -->
  <rect width="200" height="60" rx="8" fill="white" stroke="#5A2D82" stroke-width="2"/>
  
  <!-- Elementos do circuito à esquerda -->
  <g transform="translate(20, 20)">
    <!-- Círculos do circuito -->
    <circle cx="0" cy="0" r="2" fill="#E94E8F"/>
    <circle cx="0" cy="10" r="2" fill="#E94E8F"/>
    <circle cx="0" cy="20" r="2" fill="#E94E8F"/>
    
    <!-- Linhas do circuito -->
    <line x1="2" y1="0" x2="15" y2="0" stroke="#E94E8F" stroke-width="1.5"/>
    <line x1="2" y1="10" x2="15" y2="10" stroke="#E94E8F" stroke-width="1.5"/>
    <line x1="2" y1="20" x2="15" y2="20" stroke="#E94E8F" stroke-width="1.5"/>
  </g>
  
  <!-- Letra A estilizada -->
  <g transform="translate(50, 15)">
    <defs>
      <linearGradient id="letterAGradient" x1="0%" y1="100%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#E94E8F;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#5A2D82;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Forma da letra A -->
    <path d="M0 30 L15 0 L30 30 M5 20 L25 20" stroke="url(#letterAGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Texto "Ateliê" -->
  <g transform="translate(90, 20)">
    <defs>
      <linearGradient id="ateliêGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#5A2D82;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#8A3AB8;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <text x="0" y="20" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="url(#ateliêGradient)">Ateliê</text>
  </g>
  
  <!-- Texto "PRO" com engrenagem -->
  <g transform="translate(90, 35)">
    <defs>
      <linearGradient id="proGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#E94E8F;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#8A3AB8;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <text x="0" y="12" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="url(#proGradient)">PR</text>
    
    <!-- Engrenagem no lugar do O -->
    <g transform="translate(25, 6)">
      <defs>
        <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#E94E8F;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#5A2D82;stop-opacity:1" />
        </linearGradient>
      </defs>
      
      <!-- Engrenagem -->
      <circle cx="6" cy="6" r="6" fill="url(#gearGradient)"/>
      <circle cx="6" cy="6" r="3" fill="url(#gearGradient)"/>
      <circle cx="6" cy="6" r="1" fill="white"/>
      
      <!-- Dentes da engrenagem -->
      <rect x="5" y="-2" width="2" height="4" fill="url(#gearGradient)"/>
      <rect x="5" y="10" width="2" height="4" fill="url(#gearGradient)"/>
      <rect x="-2" y="5" width="4" height="2" fill="url(#gearGradient)"/>
      <rect x="10" y="5" width="4" height="2" fill="url(#gearGradient)"/>
      
      <!-- Ponteiro/seta -->
      <polygon points="6,2 8,4 4,4" fill="white"/>
    </g>
  </g>
</svg>


